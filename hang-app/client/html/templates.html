<template name="landingPage">
	<div class="header-bar">Hangouts</div>
    <div class="landing-page-container">
    	<form class="new-hangout">
	    	<input type="text" name="text" placeholder="Type to add new hangouts" />
	    </form>
    	<ul>
	      {{#each hangouts}}
	        {{> hangout}}
	      {{/each}}
	    </ul>
    </div>
</template>

<template name="signUp">
</template>

<template name="login">
	<div>Let's Hang</div>
	<div class="description">(description ...)</div>

	<div class="controls">
	    <button>Hang in Boston</button>
	</div>
    {{#if currentUser}}
        {{currentUser.services.facebook.name}} -
        {{currentUser.services.facebook.gender}}
        <button id="logout">Logout</button>
    {{else}}
        <button id="facebook-login" class="btn btn-default"> Login with Facebook</button>
    {{/if}}
</template>

</template>

</template>

<template name="foo">
  {{#HammerTouchArea gestureMap=templateGestures}}
    <ul>
    {{#each someArray}}
      <li>{{someField}}</li>
    {{/each}}
    </ul>

</template>

<template name="hangout">
	<li>{{text}}</li>
</template>
