<template name="landingPage">
    <div class="header-bar">Hangouts <a href="/logout">Logout</a></div>
    <div class="landing-page-container">
	    <button class="new-hangout-btn">+</button>
    	<ul>
	      {{#each hangouts}}
	        {{> hangout}}
	      {{/each}}
	    </ul>
    </div>
    <div class="footer-buffer"></div>
    <div class="footer-bar">
    	<div class="bottom-nav-icon-container" id="landing-icon">
    		<img class="bottom-nav-icon" src='/homeyellow.png' />
    	</div>
    	<div class="bottom-nav-icon-container" id="myhangouts-icon"><img class="bottom-nav-icon" src="/hang_logo_grey.png"></div>
    	<div class="bottom-nav-icon-container" id="hangouts-icon"><img class="bottom-nav-icon" src="/Calendar-Time_grey.png"></div>
    	<div class="bottom-nav-icon-container" id="settings-icon"><img class="bottom-nav-icon" src="/settings_grey.png"></div>
    </div>
</template>

<template name="signUp">
    <form id="sign-up-form">
	<input type="text" name="username" />
	<input type="text" name="password" />
	<input type="text" name="password2" />
	<input type="submit" value="Sign Up" />
    </form>
    <a href="/login">Login</a>
</template>

<template name="newHangout">
	<div class="header-bar">Create Hangout</div>
	<form class="new-hangout">
    	<input type="text" name="text" placeholder="Type to add description" />
    	<input type="text" name="time" placeholder="Type to add time" />
    	<input type="text" name="location" placeholder="Type to add location" />
    	<input type="text" name="cap" placeholder="Type to add max cap on attendees" />
    	<input type="text" name="minflop" placeholder="Type to add min flop rate" />
    	<input type="submit" value="Submit">
    </form>
</template>

<template name="login">
    <form id="login-form">
	<input type="text" name="username" />
	<input type="text" name="password" />
	<input type="submit" value="Login" />
    </form>
    <a href="/signUp">Sign Up</a>
</template>

<template name="loadingPage">
</template>

<template name="hangoutsList">
</template>

<template name="foo">
  {{#HammerTouchArea gestureMap=templateGestures}}
    <ul>
    {{#each someArray}}
      <li>{{someField}}</li>
    {{/each}}
    </ul>
  {{/HammerTouchArea}}
</template>

<template name="hangout">
	<li class="hangout-cell">{{text}}</li>
</template>
