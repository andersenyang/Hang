<template name="landingPage">
	<div class="header-bar">Hangouts</div>
    <div class="landing-page-container">
	    <button class="new-hangout-btn">+</button>
    	<ul>
	      {{#each hangouts}}
	        {{> hangout}}
	      {{/each}}
	    </ul>
    </div>
</template>

<template name="signUp">
</template>

<template name="newHangout">
	<div class="header-bar">Create Hangout</div>
	<form class="new-hangout">
    	<input type="text" name="text" placeholder="Type to add description" />
    	<input type="text" name="time" placeholder="Type to add time" />
    	<input type="text" name="location" placeholder="Type to add location" />
    	<input type="text" name="cap" placeholder="Type to add max cap on attendees" />
    	<input type="text" name="minflop" placeholder="Type to add min flop rate" />
    	<input type="submit" value="Submit">
    </form>
</template>

<template name="login">
	<div>Let's Hang</div>
	<div class="description">(description ...)</div>

	<div class="controls">
	    <button>Hang in Boston</button>
	</div>
    {{#if currentUser}}
        {{currentUser.services.facebook.name}} -
        {{currentUser.services.facebook.gender}}
        <button id="logout">Logout</button>
    {{else}}
        <button id="facebook-login" class="btn btn-default"> Login with Facebook</button>
    {{/if}}
</template>

<template name="loadingPage">
</template>

<template name="hangoutsList">
</template>

<template name="foo">
  {{#HammerTouchArea gestureMap=templateGestures}}
    <ul>
    {{#each someArray}}
      <li>{{someField}}</li>
    {{/each}}
    </ul>
  {{/HammerTouchArea}}
</template>

<template name="hangout">
	<li class="hangout-cell">{{text}}</li>
</template>
